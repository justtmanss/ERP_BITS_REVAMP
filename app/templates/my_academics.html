{% extends "layout.html" %}
{% block content %}
<h2>My Academics</h2>
<p>Name: {{ student.name }}</p>
<p>Major: {{ student.major }}</p>
<p>Academic Year: {{ student.academic_year }}</p>
<p>Specialization: {{ student.specialization.name if student.specialization else 'None' }}</p>
<a href="{{ url_for('specialization') }}">Update Specialization</a>
{% endblock %}
